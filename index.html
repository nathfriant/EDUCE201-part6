			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			} else {
				fitElement(element, size, end);
			}

##### Partie 1 - Inégalités de genre

<aside class="notes"><p>Pour cette partie du cours, nous allons nous intéresser au paradoxe de la réussite scolaire des filles et comment le système éducatif contribue aux inégalités de genre, un sujet d&#39;actualité avec la journée internationale des droits des femmes du 8 mars.</p>

### Le paradoxe de la réussite scolaire des filles

<div style="text-align: center; font-size: 26px; font-style: italic; margin: 50px;">
"Comment expliquer que malgré leur meilleure réussite scolaire, <br>les filles connaissent des trajectoires professionnelles moins favorables<br> et des inégalités persistantes sur le marché du travail ?"
</div>

<aside class="notes"><p>Voici la question centrale qui va nous occuper pour cette partie. La situation est paradoxale: alors que les filles réussissent mieux à l&#39;école, elles se retrouvent ensuite désavantagées dans leur parcours professionnel.</p>
</div></aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### État des lieux : la réussite des filles


<li>Meilleures notes moyennes à tous les niveaux</li>
<li>Moins de redoublement</li>
<li>Meilleur taux de diplomation</li>
<li>Avance en lecture et en écriture</li>
<li>Écart en mathématiques réduit ou inversé dans certains pays</li>


<aside class="notes"><p>Les statistiques montrent clairement que les filles réussissent mieux dans le système scolaire selon presque tous les indicateurs. Elles ont de meilleures notes, redoublent moins, et obtiennent plus souvent des diplômes. L&#39;écart en faveur des filles est particulièrement marqué en lecture et en langue.</p>
</div></aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Et pourtant... des trajectoires moins favorables


- **Sciences et technologies** : Sous-représentation persistante des filles dans les filières STEM
- **Métiers du care** : Sur-représentation dans les filières liées aux soins, à l'éducation, au social
- **Enseignement supérieur** : Fortes disparités selon les disciplines (ex: informatique vs psychologie)
- **Conséquences** : Impact sur les salaires futurs et les perspectives de carrière

<aside class="notes"><p>Une partie de l&#39;explication réside dans la ségrégation horizontale des parcours: les filles et les garçons s&#39;orientent vers des filières différentes. Les filles sont sous-représentées dans les filières STEM (sciences, technologie, ingénierie, mathématiques) qui mènent souvent à des carrières mieux rémunérées.</p>
</div></aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

### Pourquoi monitorer les parcours différenciés ?

<li>Rendre visible ce qui reste souvent invisible</li> <li>Mesurer l'ampleur réelle des phénomènes</li> <li>Suivre l'évolution dans le temps</li> <li>Évaluer l'impact des politiques éducatives</li> <li>Comparer entre systèmes éducatifs</li>

<aside class="notes"><p>Sans données précises, les inégalités de genre restent souvent invisibles ou sont minimisées. La collecte systématique de données permet non seulement de mettre en lumière ces inégalités, mais aussi de mesurer leur évolution et l&#39;efficacité des interventions.</p>
</div></aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

### Au-delà du constat : les mécanismes systémiques

<div style="text-align: center; font-size: 24px; margin: 30px;">
<p>Quels <span style="color: #00608d; font-weight: bold;">facteurs structurels</span> produisent cette <span style="color: #b30000; font-weight: bold;">orientation genrée</span> ?</p>
</div>

<aside class="notes"><p>Maintenant, nous allons essayer de comprendre les mécanismes qui conduisent à cette situation paradoxale. Et ce faisant, on ne va pas tellement se centrer sur des choix et des préférences individuels, mais plutôt sur des facteurs systémiques qui orientent ces choix, préférences, parcours. Le système éducatif joue un rôle dans les parcours différenciés.</p>
</div></aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### La menace du stéréotype


- **Définition** : Pression ressentie quand on risque de confirmer un stéréotype négatif associé à son groupe
- **Exemple classique** : Performance des filles en mathématiques lorsque leur identité de genre est activée
- **Mécanisme** : Mobilisation d'une partie des ressources cognitives par l'anxiété, réduisant les performances
- **Travaux de référence** : Spencer, Steele et Quinn (1999); Régner et al. (2014)

<aside class="notes"><p>La menace du stéréotype est un mécanisme bien documenté. Lorsque les filles sont rappelées (même subtilement) au stéréotype selon lequel elles seraient moins douées en mathématiques, leurs performances diminuent. Ce phénomène a été répliqué dans de nombreuses études et contribue à l&#39;orientation genrée.</p>
<p>Remarque: le consensus scientifique actuel considère la menace du stéréotype comme un phénomène bien réel mais dont les contours et l&#39;ampleur sont plus nuancés que dans les premières publications.</p>
</div></aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Effet cumulatif des interactions différenciées en classe

- **Micro-interactions** en classe renforçant les stéréotypes
- **Feedback** différencié sur les performances (attribution à l'effort vs capacités)
- **Confiance en soi** affectée dans certaines disciplines
- **Cercle vicieux** : moins de pratique → moins de performance → confirmation du stéréotype

<aside class="notes"><p>Les recherches montrent que, même inconsciemment, les enseignants interagissent différemment avec les élèves selon leur genre. Les garçons reçoivent plus d&#39;attention, sont plus souvent interrogés, et reçoivent des feedbacks différents. Ces micro-interactions quotidiennes ont un effet cumulatif important.</p>
</div></aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Le curriculum caché et l'invisibilité des femmes

- **Définition** : Ensemble des normes et valeurs transmises implicitement à travers les pratiques scolaires
- **Manifestations** : Organisation de l'espace, interactions, exemples utilisés, contenus des manuels
- **Impact** : Renforcement des hiérarchies et des rôles genrés sans enseignement explicite

<aside class="notes"><p>Le curriculum caché désigne tout ce qui est appris à l&#39;école sans être explicitement enseigné. Il transmet des normes de genre à travers la sous-représentation des femmes dans les manuels, les exemples utilisés, l&#39;organisation des disciplines, etc. Ces messages implicites façonnent les aspirations et les choix.</p>
</div></aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### La place des femmes dans les savoirs scolaires

- **Histoire** : Sous-représentation des figures féminines
- **Littérature** : Canon littéraire majoritairement masculin
- **Sciences** : Invisibilisation des contributions féminines
- **Conséquence** : Message implicite sur la place "naturelle" des femmes dans différents champs
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Effet Matthieu

<aside class="notes"><p>Comme nous l&#39;avons vu avec l&#39;effet Matthieu, de petites différences initiales s&#39;amplifient avec le temps. Les micro-interactions genrées, les messages implicites, et les attentes différenciées produisent des effets cumulatifs qui orientent progressivement les filles et les garçons vers des parcours distincts.</p>
</div></aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

### Simuler l'impact des interventions

Que se passe-t-il si on modifie certains paramètres ?

- **Réduction des biais** chez les enseignants (stéréotypes implicites)
- **Programme d'exposition** à des modèles féminins dans les STEM
- **Modification du curriculum** pour intégrer plus de figures féminines
- **Politique de quotas** dans certaines filières
